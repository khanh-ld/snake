<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Snake Game</h1>

    <section class="panel">
      <p>Score: <span id="score">0</span></p>
      <p>Best: <span id="best-score">0</span></p>
    </section>

    <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>

    <section class="controls">
      <button id="start-btn" type="button">Start</button>
      <button id="pause-btn" type="button">Pause</button>
      <button id="restart-btn" type="button">Restart</button>
    </section>

    <section class="touch-controls" aria-label="Touch controls">
      <button class="dir" data-dir="up" type="button">↑</button>
      <div class="row">
        <button class="dir" data-dir="left" type="button">←</button>
        <button class="dir" data-dir="down" type="button">↓</button>
        <button class="dir" data-dir="right" type="button">→</button>
      </div>
    </section>

    <p class="hint">Dùng phím mũi tên / WASD để chơi.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
